<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Haulmont">
    <link rel="stylesheet" href="{{page.root}}css/foundation.css">
    <link rel="stylesheet" href="{{page.root}}css/font-awesome.css">
    <link rel="stylesheet" href="{{page.root}}css/coderay.css">
    <link rel="stylesheet" href="{{page.root}}css/asciidoctor.css">
    <link rel="stylesheet" href="{{page.root}}css/cuba.css">
    <script src="{{page.root}}js/vendor/modernizr.js"></script>
    <script src="{{page.root}}js/toc.js"></script>
</head>
<body>

<!-- Main Page Content and Sidebar -->

<div class="row">

    <!-- Main Blog Content -->
    <div class="large-9 columns" role="content">

        {{ content }}

    </div>

    <!-- End Main Content -->

    <!-- Sidebar -->

    <aside class="large-3 columns">

        <br />
        <br />

        <div class="panel">
            <h4>CUBA Version</h4>
            <b>{{ page.compatible_cuba_versions }}</b>
        </div>

        <div class="panel">
            <h4>Get the code</h4>

            <a class="button expanded"  href="https://github.com/cuba-guides/{{ page.project_id }}/archive/master.zip">Download</a>
            <a href="https://github.com/cuba-guides/{{ page.project_id }}">Github Repository</a>
        </div>

        <div class="panel">
            <h3>Table of contents</h3>
            {{ page.document | tocify_asciidoc: 1 }}
        </div>

    </aside>

    <!-- End Sidebar -->
</div>

<!-- End Main Content and Sidebar -->


<!-- Footer -->

<footer class="row">
    <div class="large-12 columns">
        <hr>
        <div class="row">
            <div class="large-12 columns">
                <p>Copyright &#169; 2008-{{ site.time | date: '%Y' }} Haulmont</p>
            </div>
        </div>
    </div>
</footer>

<script src="{{page.root}}js/foundation.min.js"></script>

doc.setAttribute('data-useragent', navigator.userAgent);
</script>
