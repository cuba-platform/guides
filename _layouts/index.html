<!doctype html>
<!--[if IE 9]>
<html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="Haulmont">
    <link rel="stylesheet" href="{{page.root}}css/foundation.css">
    <link rel="stylesheet" href="{{page.root}}css/font-awesome.css">
    <link rel="stylesheet" href="{{page.root}}css/coderay.css">
    <link rel="stylesheet" href="{{page.root}}css/asciidoctor.css">
    <link rel="stylesheet" href="{{page.root}}css/cuba.css">
    <script src="{{page.root}}js/vendor/modernizr.js"></script>
    <script src="{{page.root}}js/toc.js"></script>

    <style type="text/css">

        .guide-item {
            width: 100%;
            background: #ddd;
            padding: 20px;
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>


<!-- Nav Bar -->
<!--<nav class="top-bar" data-topbar>-->
<!--<ul class="title-area">-->
<!--&lt;!&ndash; Title Area &ndash;&gt;-->

<!--</ul>-->
<!--</nav>-->
<!-- End Nav -->


<!-- Main Page Content and Sidebar -->

<div class="row">

    <!-- Main Blog Content -->
    <div class="large-12 columns" role="content">


        {{ content }}

        <div class="grid">
            {% for post in site.posts %}
            <div class="element-item {{ post.category }} guide-item">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </div>
            {% endfor %}
        </div>


    </div>

    <!-- End Main Content -->
</div>

<!-- End Main Content and Sidebar -->


<!-- Footer -->

<footer class="row">
    <div class="large-12 columns">
        <hr>
        <div class="row">
            <div class="large-12 columns">
                <p>Copyright &#169; 2008-{{ site.time | date: '%Y' }} Haulmont</p>
            </div>
        </div>
    </div>
</footer>


<script src="{{page.root}}js/vendor/jquery.js"></script>
<script src="{{page.root}}js/foundation.min.js"></script>
<script>
$(document).foundation();
var doc = document.documentElement;
doc.setAttribute('data-useragent', navigator.userAgent);

</script>
</body>
</html>
